<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel by Exo | Alex Rivera</title>
    <meta name="description" content="Steel Profile - The definitive identity ecosystem.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            gray: '#1f1f1f',
                            text: '#f5f5f5',
                            accent: '#10b981', // Emerald
                        }
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(50px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        shine: {
                            'to': { 'background-position': '200% center' }
                        }
                    },
                    animation: {
                        'shine': 'shine 5s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #f5f5f5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .profile-card {
            width: 300px;
            /* height: 500px; Remove fixed height to allow content to grow */
            min-height: 500px;
            margin: auto;
            background: #050505;
            /* Fallback */
            background: linear-gradient(180deg, #050505 0%, #1f1f1f 100%);
            border-radius: 16px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            opacity: 0;
            /* Initial state for animation */
        }

        .glass-bg {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-pic {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            /* Emerald glow */
        }

        .metallic-text {
            background: linear-gradient(to right, #ffffff 20%, #a0a0a0 50%, #ffffff 80%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        .social-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-btn:hover {
            color: #10b981;
            transform: translateY(-2px);
        }

        .social-btn:active {
            transform: scale(0.95);
        }

        .add-contacts,
        .share-mine {
            transition: all 0.3s;
        }

        .add-contacts:active,
        .share-mine:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-[#050505]">

    <!-- Background Decoration -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-emerald-900/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-white/5 rounded-full blur-[100px]"></div>
    </div>

    <!-- Profile Card Component -->
    <div class="profile-card relative z-10">

        <!-- Header -->
        <div class="header glass-bg flex flex-col items-center">
            <div class="relative group">
                <div
                    class="absolute inset-0 bg-emerald-500/20 rounded-full blur-lg opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                </div>
                <img src="./images/Marcus.JPG" alt="Profile"
                    class="profile-pic relative z-10 w-24 h-24 rounded-full object-cover border-2 border-emerald-500/50">
            </div>

            <h1 class="name font-serif text-3xl italic metallic-text mt-4">Alex Rivera</h1>
            <p class="bio text-sm text-neutral-400 mt-1 font-light tracking-wide">Creative Director | NYC</p>
            <p class="text-xs text-neutral-500 mt-1">Curating exceptional experiences</p>

            <div class="mt-4">
                <span
                    class="badge text-[10px] uppercase tracking-widest bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full border border-emerald-500/20 shadow-[0_0_10px_rgba(16,185,129,0.1)]">Steel
                    Member</span>
            </div>
        </div>

        <!-- Social Links -->
        <div class="socials grid grid-cols-3 gap-6 mt-8 w-full px-2">
            <a href="#" class="social-btn flex flex-col items-center gap-2 group">
                <div
                    class="p-3 rounded-full bg-white/5 group-hover:bg-white/10 transition-colors border border-white/5 group-hover:border-emerald-500/30">
                    <i data-lucide="instagram"
                        class="w-5 h-5 text-white group-hover:text-emerald-400 transition-colors"></i>
                </div>
                <span
                    class="text-[10px] uppercase tracking-wider text-neutral-400 group-hover:text-white transition-colors">Insta</span>
            </a>

            <a href="#" class="social-btn flex flex-col items-center gap-2 group">
                <div
                    class="p-3 rounded-full bg-white/5 group-hover:bg-white/10 transition-colors border border-white/5 group-hover:border-emerald-500/30">
                    <i data-lucide="linkedin"
                        class="w-5 h-5 text-white group-hover:text-emerald-400 transition-colors"></i>
                </div>
                <span
                    class="text-[10px] uppercase tracking-wider text-neutral-400 group-hover:text-white transition-colors">Linked</span>
            </a>

            <a href="#" class="social-btn flex flex-col items-center gap-2 group">
                <div
                    class="p-3 rounded-full bg-white/5 group-hover:bg-white/10 transition-colors border border-white/5 group-hover:border-emerald-500/30">
                    <i data-lucide="mail" class="w-5 h-5 text-white group-hover:text-emerald-400 transition-colors"></i>
                </div>
                <span
                    class="text-[10px] uppercase tracking-wider text-neutral-400 group-hover:text-white transition-colors">Email</span>
            </a>
        </div>

        <!-- CTAs -->
        <div class="ctas flex flex-col gap-3 mt-10 w-full px-2">
            <button
                class="add-contacts w-full py-3.5 bg-brand-accent text-black rounded-lg font-medium text-sm hover:bg-emerald-400 transition shadow-[0_0_15px_rgba(16,185,129,0.3)] flex items-center justify-center gap-2">
                <i data-lucide="user-plus" class="w-4 h-4"></i>
                Add to Contacts
            </button>
            <button
                class="share-mine w-full py-3.5 bg-white/5 text-white rounded-lg font-medium text-sm hover:bg-white/10 transition border border-white/10 flex items-center justify-center gap-2">
                <i data-lucide="share-2" class="w-4 h-4"></i>
                Share My Profile
            </button>

            <div class="mt-4 text-center">
                <a href="steel.html#waitlist-form"
                    class="invite text-[10px] text-emerald-400/80 hover:text-emerald-400 underline decoration-emerald-500/30 hover:decoration-emerald-500 transition-all uppercase tracking-widest">
                    Join the Waitlist for Exclusive Access
                </a>
            </div>
        </div>
    </div>

    <!-- Interactive demo overlay for landing page context (Optional, hidden by default) -->
    <div id="demo-overlay"
        class="hidden absolute inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm cursor-pointer hover:bg-black/70 transition-colors">
        <div class="text-center animate-pulse">
            <i data-lucide="smartphone-nfc" class="w-12 h-12 text-emerald-500 mx-auto mb-4"></i>
            <p class="text-white font-serif italic text-xl">Tap to Unlock</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide icons
            lucide.createIcons();

            const profileCard = document.querySelector('.profile-card');

            // GSAP Animations
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            // Initial reveal sequence - wait a tiny bit for render
            setTimeout(() => {
                tl.to(profileCard, {
                    opacity: 1,
                    duration: 0.1
                })
                    .from(profileCard, {
                        y: 50,
                        opacity: 0,
                        duration: 1,
                        ease: "power2.out"
                    })
                    .from('.header > *', {
                        y: 20,
                        opacity: 0,
                        stagger: 0.1,
                        duration: 0.8
                    }, "-=0.5")
                    .from('.socials > *', {
                        y: 20,
                        opacity: 0,
                        stagger: 0.1,
                        duration: 0.8
                    }, "-=0.6")
                    .from('.ctas > *', {
                        y: 20,
                        opacity: 0,
                        stagger: 0.1,
                        duration: 0.8
                    }, "-=0.6");
            }, 100);


            // Event Listeners
            document.querySelector('.add-contacts').addEventListener('click', () => {
                const btn = document.querySelector('.add-contacts');
                const originalText = btn.innerHTML;

                // Visual feedback
                btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> Saved`;
                lucide.createIcons();
                btn.classList.remove('bg-brand-accent', 'text-black');
                btn.classList.add('bg-emerald-600', 'text-white');

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    lucide.createIcons();
                    btn.classList.add('bg-brand-accent', 'text-black');
                    btn.classList.remove('bg-emerald-600', 'text-white');
                }, 2000);
            });

            document.querySelector('.share-mine').addEventListener('click', () => {
                // Simulate share action
                if (navigator.share) {
                    navigator.share({
                        title: 'Alex Rivera - Steel Profile',
                        text: 'Connect with Alex Rivera on Steel.',
                        url: window.location.href,
                    }).catch(console.error);
                } else {
                    // Fallback visual feedback
                    const btn = document.querySelector('.share-mine');
                    const originalText = btn.innerHTML;

                    btn.innerHTML = `<i data-lucide="copy" class="w-4 h-4"></i> Copied Link`;
                    lucide.createIcons();

                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        lucide.createIcons();
                    }, 2000);
                }
            });

            // Simple tilt effect simulation for desktop mouse movement
            document.addEventListener('mousemove', (e) => {
                const xPos = (e.clientX / window.innerWidth - 0.5) * 20;
                const yPos = (e.clientY / window.innerHeight - 0.5) * 20;

                gsap.to(profileCard, {
                    rotationY: xPos,
                    rotationX: -yPos,
                    duration: 0.5,
                    ease: "power1.out",
                    transformPerspective: 1000,
                    transformStyle: "preserve-3d"
                });
            });

            // Mobile Tilt (DeviceOrientation)
            if (window.DeviceOrientationEvent && 'ontouchstart' in window) {
                window.addEventListener('deviceorientation', (e) => {
                    const tiltX = e.gamma / 2; // Left-Right tilt
                    const tiltY = e.beta / 2;  // Front-Back tilt

                    if (Math.abs(tiltX) < 20 && Math.abs(tiltY) < 20) {
                        gsap.to(profileCard, {
                            rotationY: tiltX,
                            rotationX: -tiltY,
                            duration: 0.5,
                            ease: "power1.out",
                            transformPerspective: 1000,
                            transformStyle: "preserve-3d"
                        });
                    }
                });
            }
        });
    </script>
</body>

</html>
