<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Database Connection Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #0f172a;
            color: white;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            background: #1e293b;
            margin-top: 1rem;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        code {
            background: #334155;
            padding: 0.2rem 0.4rem;
            rounded: 4px;
        }
    </style>
</head>

<body>
    <h1>Exo System Check</h1>
    <p>Testing connection to Convex Database...</p>

    <div id="status" class="status">Initializing...</div>

    <script type="module">
        import { client } from "./js/convex-client.js";

        // In Vanilla JS without a bundler, we use string identifiers for functions.
        // "test:hello" maps to -> convex/test.ts -> export const hello

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            try {
                console.log("Querying 'test:hello'...");
                // Direct specific query
                const result = await client.query("test:hello");

                statusDiv.innerHTML = `<span class="success">✔ ${result}</span>`;
            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = `<span class="error">✘ Connection Failed. Check console for details.<br>Error: ${error.message}</span>`;
            }
        }

        testConnection();
    </script>
</body>

</html>
